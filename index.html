<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/mystyle.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- 封面 -->
				<section data-background-color="#000">
					<h2>分布式数据库</h2>
					<small class="author-name">何骞</small>
					<p>2018-4-10</p>
				</section>
				<!-- DB 演变 -->
				<section>
					<section>
						<h1>DB</h1>
						<p class="fragment">RDBMS</p>
						<p class="fragment">NoSql</p>
						<p class="fragment"><span class="fragment highlight-red">NewSql</span></p>
					</section>
				</section>
				<!-- end -->
				<section data-transition="convex">
					<p class="fragment fade-up current-visible">本人才疏学浅，望大佬们斧正</p>
					<p class="fragment fade-up current-visible"></p>
					<p class="fragment fade-up current-visible">Thanks！</p>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				// 是否显示当前幻灯片的页数 
    			slideNumber: 'c/t',
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
